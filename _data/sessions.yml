  id: 101
  title: "Hello, Android Wear!"
  description: "Take a developer's tour of the Android Wear SDK. Learn how design and create first-class apps for Android Wear. After the session you will be familar with core concepts of wearable computing and be able to create your own app for Android Wear."
  subtype: presentation
  speakers: [101]
  complexity: "Beginner"
